<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrollable Option Buttons</title>
  <style>
    .tag-container {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      gap: 10px;
      scrollbar-width: none; /* for Firefox */
    }

    .tag-container::-webkit-scrollbar {
      display: none; /* for Chrome, Safari, Edge */
    }

    .tag-button {
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background-color: white;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      transition: background-color 0.3s;
    }

    .tag-button:hover {
      background-color: #f0f0f0;
    }

    h2 {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Student reading</h2>

<div class="tag-container">
  <button class="tag-button">Student</button>
  <button class="tag-button">Reading</button>
  <button class="tag-button">Education</button>
  <button class="tag-button">Learning</button>
  <button class="tag-button">Woman</button>
  <button class="tag-button">Book</button>
  <button class="tag-button">School</button>
  <button class="tag-button">Person</button>
</div>

</body>
</html>
