<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Door Button</title>
  <style>
    body {
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .school-button {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #ffcc66;
      border: 4px solid #444;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: background-color 0.3s ease;
    }

    .roof {
      position: absolute;
      top: -40px;
      width: 0;
      height: 0;
      border-left: 110px solid transparent;
      border-right: 110px solid transparent;
      border-bottom: 40px solid #d35400;
    }

    .door {
      width: 50px;
      height: 70px;
      background-color: #8b4513;
      border: 2px solid #5c3317;
      transition: transform 1s ease;
      transform-origin: left center;
    }

    .school-button.open .door {
      transform: rotateY(100deg);
    }

    .school-label {
      margin-top: 110px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="school-button" onclick="openDoor(this)">
    <div class="roof"></div>
    <div class="door"></div>
    <div class="school-label">Click to Open</div>
  </div>

  <script>
    function openDoor(element) {
      element.classList.toggle('open');
    }
  </script>

</body>
</html>
